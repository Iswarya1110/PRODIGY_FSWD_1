<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #1e3c72;
            background-image: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bg-fade 10s infinite alternate;
        }

        @keyframes bg-fade {
            0% { background-image: linear-gradient(to right, #1e3c72, #2a5298); }
            100% { background-image: linear-gradient(to right, #4e54c8, #8f94fb); }
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #4e54c8;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #333;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-image: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-image: linear-gradient(to right, #f83600, #f9d423);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label>Username:
                <input type="text" name="username" required>
            </label>
            <label>Password:
                <input type="password" name="password" required>
            </label>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
